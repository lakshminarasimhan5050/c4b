<app-header></app-header>
<ion-content [fullscreen]="true">
  <div class="pagecontainer pcmargin">
    <div class="mainContainer">
      <div class="matrContainer blue">
        <div class="pageTitle">
          <h4><span class="infoPopup"></span>Restore & Relax - 1</h4>
        </div>
        <div class="pBanner">
          <div class="vFrame"  id="tFrame" *ngIf="showVideo">
            <iframe
              width="320"
              height="220"
              src="https://www.youtube.com/embed/y5IfmnqI2lE"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </div>
          <div  id="tImage" *ngIf="showBanner">
            <div class="banner-img">
              <img src="../../../../assets/images/Layer555.png" />
              <div class="play-button"  (click)="playVideo()">
                <img src="../../../../assets/images/playBtn.png" />
              </div>
            </div>
          </div>
        </div>

        <div class="readMatterInr" id="readMatterInr">
          <br />
          <p>This is about Zen Zone Restore & Relax Yoga.</p>
          <p>This is about Zen Zone Restore & Relax Yoga.</p>
          <p>This is about Zen Zone Restore & Relax Yoga.</p>
        </div>
        <!--readMatterInr ends-->
        <div class="add2routine">
          <span class="emptyHeart"
            ><img src="../../../../assets/images/move-heart.png"
          /></span>
          <p>Add to my routine</p>
        </div>
        <button class="deepDive yellow" id="deepDive" (click)="onheight()">
          Deeper Dive
        </button>
        <button class="dive" id="dive" (click)="ofheight()">Dive Deeper</button>
      </div>
      <!--matrContainer-->

      <div class="clear"></div>
    </div>
  </div>
  <!-- .pagecontainer -->
</ion-content>

<app-footer></app-footer>
