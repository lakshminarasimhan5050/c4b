<ion-content padding class="login_bg">

   <!-- Page -->
   <div class="page vertical-align text-center" data-animsition-in="fade-in" data-animsition-out="fade-out">
    <div class="page-content vertical-align-middle">
      <div class="brand">
        <img class="brand-img" src="../assets/material/mmenu/assets/images/logo.png" alt="...">
        <h2 class="brand-text">TASK APP</h2>
      </div>
      <p>Sign up to find interesting thing</p>
      <form #form="ngForm" (ngSubmit)="register(form)" method="post" role="form" autocomplete="off">
        <div class="form-group form-material floating" data-plugin="formMaterial">
          <input ngModel type="text" class="form-control empty" id="company_name" name="company_name">
          <label class="floating-label" for="company_name">Company Name</label>
        </div>
        <div class="form-group form-material floating" data-plugin="formMaterial">
          <input ngModel type="text" class="form-control empty" id="company_address" name="company_address">
          <label class="floating-label" for="company_address">Company Address</label>
        </div>
        <div class="form-group form-material floating" data-plugin="formMaterial">
          <input ngModel type="text" class="form-control empty" id="name" name="name">
          <label class="floating-label" for="name">Name</label>
        </div>
        <div class="form-group form-material floating" data-plugin="formMaterial">
          <input ngModel type="email" class="form-control empty" id="email" name="email">
          <label class="floating-label" for="email">Email</label>
        </div>
        <div class="form-group form-material floating" data-plugin="formMaterial">
          <input ngModel type="text" class="form-control empty" id="mobile" name="mobile">
          <label class="floating-label" for="mobile">Mobile</label>
        </div>
        <div class="form-group form-material floating" data-plugin="formMaterial">
          <input ngModel type="text" class="form-control empty" id="address" name="address">
          <label class="floating-label" for="address">Address</label>
        </div>
        <div class="form-group form-material floating" data-plugin="formMaterial">
          <input ngModel type="password" class="form-control empty" id="password" name="password">
          <label class="floating-label" for="password">Password</label>
        </div>
        <div class="form-group form-material floating" data-plugin="formMaterial">
          <input ngModel type="password" class="form-control empty" id="cpassword" name="cpassword">
          <label class="floating-label" for="cpassword">Confirm Password</label>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Register</button>
      </form>
      <p>Have account already? Please go to <span class="page-login-a" (click)="login()">Sign In</span></p>
    </div>
  </div>
  <!-- End Page -->
  
</ion-content>
