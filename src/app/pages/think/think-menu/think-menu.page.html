<app-header></app-header>

<ion-content [fullscreen]="true">
  <!-- <body class="homePage"> -->
  <div class="mainContainer">
    <div class="pagecontainer">
      <ul class="topSquares">
        <li (click)="goto('/move-menu')">
          <img src="../../../assets/images/moveIcon.jpg" />
        </li>
        <li class="active">
          <img src="../../../assets/images/thinkIcon.jpg" />
        </li>
        <li (click)="goto('/eat-menu')">
          <img src="../../../assets/images/eatIcon.jpg" />
        </li>
        <li (click)="goto('/sleep-menu')">
          <img src="../../../assets/images/sleepIcon.jpg" />
        </li>
        <li (click)="goto('/coping-menu')">
          <img src="../../../assets/images/copeIcon.jpg" />
        </li>
        <li (click)="goto('/connect-menu')">
          <img src="../../../assets/images/connectIcon.jpg" />
        </li>
      </ul>
      <ul class="thinkKids">
        <!--******************************************************************************************-->

        <li (click)="presentModal()">
          <h4>
            <span class="infoPopup"
              ><img src="../../../assets/images/aboutIconWhite.png" /></span
            >Think
          </h4>
        </li>
        <li><h4 (click)="goto('/think/reset-mindset')">Reset Mindset</h4></li>
        <li><h4 (click)="debrief()">Debrief</h4></li>
        <li><h4 (click)="focus()">Focused Meditation</h4></li>
        <li><h4 (click)="self()">Self Talk</h4></li>
        <li><h4 (click)="thought()">Thought Journal</h4></li>
        <li><h4 (click)="goto('/think/goalsstats')">Goals & Stats</h4></li>
      </ul>

      <div class="clear"></div>
    </div>
  </div>
  <!--homePagecontainer ends-->
  <div class="clear"></div>

</ion-content>

<app-footer></app-footer>
