<app-header></app-header>

<ion-content [fullscreen]="true">
  <!-- <body class="homePage"> -->
  <div class="mainContainer">
    <div class="pagecontainer">
      <ul class="topSquares">
        <li (click)="goto('/move-menu')">
          <img src="../../../assets/images/moveIcon.jpg" />
        </li>
        <li (click)="goto('/think-menu')">
          <img src="../../../assets/images/thinkIcon.jpg" />
        </li>
        <li (click)="goto('/eat-menu')">
          <img src="../../../assets/images/eatIcon.jpg" />
        </li>
        <li class="active">
          <img src="../../../assets/images/sleepIcon.jpg" />
        </li>
        <li (click)="goto('/coping-menu')">
          <img src="../../../assets/images/copeIcon.jpg" />
        </li>
        <li (click)="goto('/connect-menu')">
          <img src="../../../assets/images/connectIcon.jpg" />
        </li>
      </ul>
      <ul class="thinkKids">
        <!--******************************************************************************************-->

        <li (click)="presentModal()">
          <h4>
            <span class="infoPopup"
              ><img src="../../../assets/images/aboutIconWhite.png" /></span
            >Sleep Well
          </h4>
        </li>
        <li (click)="goto('/sleep/sleep-meditation')">
          <h4>SLEEP MEDITATIONS</h4>
        </li>
        <li (click)="goto('/sleep/sleep-sounds')"><h4>SLEEP SOUNDS</h4></li>
        <li (click)="goto('/sleep/sleep-tips')"><h4>SLEEP TIPS</h4></li>
        <li (click)="goto('/sleep/your-stats')"><h4>Goals & Stats</h4></li>
      </ul>

      <div class="clear"></div>
    </div>
  </div>
  <!--homePagecontainer ends-->
  <div class="clear"></div>
  <!-- </body> -->
</ion-content>

<app-footer></app-footer>
